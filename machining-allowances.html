<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>پیشنهاد تلرانس ماشین‌کاری | Metalloine</title>

  <!-- فونت Vazirmatn -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css" />

  <style>
    :root {
      --c-primary: #8E1F61;
      --c-accent:  #8FA2B2;
      --glass: rgba(255,255,255,0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    body {
      background: #000; color: #fff;
      font-family: "Vazirmatn", sans-serif;
      min-height: 100vh; line-height: 1.6;
    }
    /* هدر */
    #topbar {
      display: flex; justify-content: center; align-items: center;
      height: 64px; margin: var(--g);
      background: var(--glass); backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex; align-items: center; gap: 8px;
      font-size: 1.4rem; font-weight: 700;
    }
    .ring {
      width: 22px; height: 22px;
      border: 6px solid var(--c-accent); border-radius: 50%;
    }
    .brand { color: var(--c-primary); }

    main {
      max-width: 420px; margin: 0 auto; padding: var(--g);
    }

    .card {
      background: var(--glass); backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 16px;
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 12px; margin-top: var(--g);
    }
    label {
      display: flex; flex-direction: column; gap: 4px; font-size: 0.85rem;
    }
    input, select, button {
      border: none; border-radius: var(--r);
      background: var(--glass); color: #fff; font: inherit;
      padding: 10px;
    }
    select:focus, input:focus {
      outline: 2px solid var(--c-primary);
    }
    select, option {
      background: #1a1a1a; color: #fff;
    }
    .row-2 { grid-column: span 2; }

    .btn-submit {
      background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
      color: #fff; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-weight: 600;
      border: none; border-radius: var(--r);
    }

    .warning {
      color: #ff8080; text-align: center; grid-column: span 2;
      min-height: 1.2em; font-size: 0.8rem;
    }

    .btn-icon {
      display: block; width: 90%; max-width: 420px;
      margin: 2rem auto; text-align: center; padding: 14px;
      text-decoration: none;
      background: #444; color: #fff; border-radius: var(--r);
    }

    .hidden { display: none !important; }

    /* بخش نتیجه */
    #results {
      margin-top: 1rem; 
    }
    #resDim1, #resDim2 {
      background: #222; margin-top: 8px;
      border-radius: var(--r); padding: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 0.9rem; line-height:1.4;
    }
    @media (max-width: 600px) {
      .card {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body>
<header id="topbar">
  <span class="logo">
    <span class="ring"></span>
    <span class="brand">Metalloine</span>
  </span>
</header>

<main>
  <h2 style="text-align:center">پیشنهاد تلرانس ماشین‌کاری</h2>

  <form id="allowanceForm" class="card">

    <!-- انتخاب مقطع -->
    <label>نوع مقطع
      <select id="sec">
        <option value="round">میله‌گرد (Round)</option>
        <option value="pipe">لوله (Pipe)</option>
        <option value="hex">شش‌گوش (Hex)</option>
        <option value="square">چهارگوش (Square)</option>
        <option value="sheet">ورق (Sheet)</option>
        <option value="flat">تسمه (Flat)</option>
        <option value="angle">نبشی (Angle)</option>
        <option value="channel">ناودونی (Channel)</option>
        <option value="ibeam">تیراهن (I-Beam)</option>
        <option value="box">قوطی (Box)</option>
      </select>
    </label>

    <!-- وضعیت یا کیفیت سطح (برای تعیین اضافه‌ماشین‌کاری) -->
    <label>کیفیت سطح
      <select id="condition">
        <option value="black">سیاه (نورد گرم معمولی)</option>
        <option value="rough">خشن‌تراشی (پوسته‌گیری)</option>
        <option value="bright">کشش سرد / سطح دقیق</option>
      </select>
    </label>

    <!-- فیلدهای ابعاد -->
    <label id="f-d1">بعد اول (mm)
      <input id="d1" type="number" placeholder="مثلاً قطر بیرونی 80">
    </label>
    <label id="f-d2">بعد دوم (mm)
      <input id="d2" type="number" placeholder="مثلاً قطر داخلی 70">
    </label>

    <button id="calcBtn" type="button" class="btn-submit row-2">محاسبه تلرانس</button>
    <div id="warn" class="warning row-2"></div>
  </form>

  <!-- نمایش نتیجه -->
  <section id="results">
    <div id="resDim1" class="hidden"></div>
    <div id="resDim2" class="hidden"></div>
  </section>

  <!-- دکمه بازگشت -->
  <a href="index.html" class="btn-icon">⬅ بازگشت</a>
</main>

<script>
/***********************************************************
 * تغییر نمایش فیلدهای ابعاد بر اساس نوع مقطع
 ***********************************************************/
const secSelect = document.getElementById('sec');
const f_d1     = document.getElementById('f-d1');
const f_d2     = document.getElementById('f-d2');
const d1Input  = document.getElementById('d1');
const d2Input  = document.getElementById('d2');

function updateSecFields(){
  // پیش‌فرض: هردو پنهان
  f_d1.classList.add('hidden');
  f_d2.classList.add('hidden');
  d1Input.required = false;
  d2Input.required = false;

  switch(secSelect.value){
    case 'round': 
    case 'hex':
    case 'square':
    case 'sheet':
    case 'flat':
      // فقط یک بعد
      f_d1.classList.remove('hidden');
      d1Input.required = true;
      break;
    case 'pipe':
    case 'angle':
    case 'channel':
    case 'ibeam':
    case 'box':
      // دو بعد
      f_d1.classList.remove('hidden');
      f_d2.classList.remove('hidden');
      d1Input.required = true;
      d2Input.required = true;
      break;
  }
}
secSelect.addEventListener('change', updateSecFields);
updateSecFields(); // بارگیری اولیه

/***********************************************************
 * تابع محاسبه اضافه تراش بر اساس بُعد و کیفیت سطح
 ***********************************************************/
function getMachiningAllowance(dSize, condition){
  // dSize بر حسب mm → بزرگ‌ترین یا همان بعد قطعه
  // خروجی: مقدار اضافه‌تراش بر حسب میلی‌متر

  let baseAllowance = 0;
  if(dSize < 10){
    baseAllowance = 1; 
  } else if(dSize < 30){
    baseAllowance = 3; 
  } else if(dSize < 100){
    baseAllowance = 5;
  } else if(dSize < 300){
    baseAllowance = 10;
  } else if(dSize < 500){
    baseAllowance = 15; 
  } else {
    baseAllowance = 20; 
  }

  // ضرایب برای کیفیت سطح
  // سیاه: 1.0 | خشن‌تراشی: 0.6 | کشش‌سرد: 0.3
  let factor = 1;
  switch(condition){
    case 'black':  factor = 1.0;  break;
    case 'rough':  factor = 0.6;  break;
    case 'bright': factor = 0.3;  break;
  }

  return baseAllowance * factor;
}

/***********************************************************
 * محاسبه و نمایش نتیجه
 ***********************************************************/
const $warn    = document.getElementById('warn');
const $resDim1 = document.getElementById('resDim1');
const $resDim2 = document.getElementById('resDim2');
document.getElementById('calcBtn').addEventListener('click', ()=>{
  $warn.textContent = "";
  $resDim1.classList.add('hidden');
  $resDim2.classList.add('hidden');
  $resDim1.textContent = "";
  $resDim2.textContent = "";

  const secType   = secSelect.value;
  const cond      = document.getElementById('condition').value;
  const val1      = parseFloat(d1Input.value||"0");
  const val2      = parseFloat(d2Input.value||"0");

  // بررسی صحت ورودی
  if(val1 <= 0){
    $warn.textContent="حداقل بعد اول را وارد کنید.";
    return;
  }
  // اگر مقطع دو بعدی باشد ولی بعد دوم وارد نشده باشد
  if( (secType==='pipe' || secType==='angle' || secType==='channel' 
       || secType==='ibeam' || secType==='box') 
      && val2<=0 ){
    $warn.textContent="بعد دوم هم باید وارد شود.";
    return;
  }

  // حالت تک بعدی
  if(secType==='round' || secType==='hex' || secType==='square' 
     || secType==='sheet' || secType==='flat'){
    // فقط یک تلرانس
    const allow1 = getMachiningAllowance(val1, cond);
    $resDim1.textContent = `تلرانس ماشین‌کاری برای بعد ${val1} میلی‌متر: حدود ${allow1.toFixed(1)} میلی‌متر`;
    $resDim1.classList.remove('hidden');
    return;
  }

  // حالت دو بعدی:
  // برای هر بعد جداگانه محاسبه می‌کنیم
  const allow1 = getMachiningAllowance(val1, cond);
  const allow2 = getMachiningAllowance(val2, cond);
  
  $resDim1.textContent = `تلرانس ماشین‌کاری بعد اول (${val1}mm): حدود ${allow1.toFixed(1)} میلی‌متر`;
  $resDim2.textContent = `تلرانس ماشین‌کاری بعد دوم (${val2}mm): حدود ${allow2.toFixed(1)} میلی‌متر`;

  $resDim1.classList.remove('hidden');
  $resDim2.classList.remove('hidden');
});
</script>
</body>
</html>
