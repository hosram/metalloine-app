<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>پیشنهاد تلرانس ماشین‌کاری</title>

  <!-- فونت Vazirmatn -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css" />

  <style>
    :root {
      --c-primary: #8E1F61;
      --c-accent:  #8FA2B2;
      --glass: rgba(255,255,255,0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    body {
      background: #000; color: #fff;
      font-family: "Vazirmatn", sans-serif;
      min-height: 100vh; line-height: 1.6;
    }
    /* هدر */
    #topbar {
      display: flex; justify-content: center; align-items: center;
      height: 64px; margin: var(--g);
      background: var(--glass); backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex; align-items: center; gap: 8px;
      font-size: 1.4rem; font-weight: 700;
    }
    .ring {
      width: 22px; height: 22px;
      border: 6px solid var(--c-accent); border-radius: 50%;
    }
    .brand { color: var(--c-primary); }

    main {
      max-width: 420px; margin: 0 auto; padding: var(--g);
    }

    .card {
      background: var(--glass); backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 16px;
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 12px; margin-top: var(--g);
    }
    label {
      display: flex; flex-direction: column; gap: 4px; font-size: 0.85rem;
    }
    input, select, button {
      border: none; border-radius: var(--r);
      background: var(--glass); color: #fff; font: inherit;
      padding: 10px;
    }
    select:focus, input:focus {
      outline: 2px solid var(--c-primary);
    }
    select, option {
      background: #1a1a1a; color: #fff;
    }
    .row-2 { grid-column: span 2; }

    .btn-submit {
      background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
      color: #fff; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-weight: 600;
      border: none; border-radius: var(--r);
    }

    .warning {
      color: #ff8080; text-align: center; grid-column: span 2;
      min-height: 1.2em; font-size: 0.8rem;
    }

    .btn-icon {
      display: block; width: 90%; max-width: 420px;
      margin: 2rem auto; text-align: center; padding: 14px;
      text-decoration: none;
      background: #444; color: #fff; border-radius: var(--r);
    }

    .hidden { display: none !important; }

    #results {
      margin-top: 1rem; 
    }
    #resDim1, #resDim2 {
      background: #222; margin-top: 8px;
      border-radius: var(--r); padding: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 0.9rem; line-height:1.6;
    }

    @media (max-width: 600px) {
      .card {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body>
<header id="topbar">
  <span class="logo">
    <span class="ring"></span>
    <span class="brand">Metalloine</span>
  </span>
</header>

<main>
  <h2 style="text-align:center">پیشنهاد تلرانس ماشین‌کاری</h2>

  <form id="allowanceForm" class="card">
    <!-- انتخاب مقطع (فقط فارسی) -->
    <label>نوع مقطع
      <select id="sec">
        <option value="میله گرد">میله گرد</option>
        <option value="لوله">لوله</option>
        <option value="شش گوش">شش گوش</option>
        <option value="چهارگوش">چهارگوش</option>
        <option value="ورق">ورق</option>
        <option value="تسمه">تسمه</option>
        <option value="نبشی">نبشی</option>
        <option value="ناودونی">ناودونی</option>
        <option value="تیراهن">تیراهن</option>
        <option value="قوطی">قوطی</option>
      </select>
    </label>

    <!-- فیلدهای ابعاد -->
    <label id="f-d1">بعد اول (mm)
      <input id="d1" type="number" placeholder="مثلاً قطر بیرونی 80">
    </label>
    <label id="f-d2">بعد دوم (mm)
      <input id="d2" type="number" placeholder="مثلاً قطر داخلی 70">
    </label>

    <button id="calcBtn" type="button" class="btn-submit row-2">محاسبه تلرانس</button>
    <div id="warn" class="warning row-2"></div>
  </form>

  <!-- نمایش نتیجه -->
  <section id="results">
    <div id="resDim1" class="hidden"></div>
    <div id="resDim2" class="hidden"></div>
  </section>

  <!-- دکمه بازگشت -->
  <a href="index.html" class="btn-icon">⬅ بازگشت</a>
</main>

<script>
/***********************************************************
 * پنهان/نمایش‌دادن فیلدهای ابعاد طبق نوع مقطع
 ***********************************************************/
const secSelect = document.getElementById('sec');
const f_d1     = document.getElementById('f-d1');
const f_d2     = document.getElementById('f-d2');
const d1Input  = document.getElementById('d1');
const d2Input  = document.getElementById('d2');

function updateSecFields(){
  // پیش‌فرض: هردو پنهان
  f_d1.classList.add('hidden');
  f_d2.classList.add('hidden');
  d1Input.value = "";
  d2Input.value = "";
  d1Input.required = false;
  d2Input.required = false;

  const shape = secSelect.value;
  if(shape === 'میله گرد' || shape === 'شش گوش' 
     || shape === 'چهارگوش' || shape === 'ورق' || shape === 'تسمه'){
    // فقط یک بعد
    f_d1.classList.remove('hidden');
    d1Input.required = true;
  } else {
    // لوله، نبشی، ناودونی، تیراهن، قوطی → حداقل دو بعد
    f_d1.classList.remove('hidden');
    f_d2.classList.remove('hidden');
    d1Input.required = true;
    d2Input.required = true;
  }
}
secSelect.addEventListener('change', updateSecFields);
updateSecFields(); // بارگیری اولیه


/***********************************************************
 * تابع تعیین تلرانس
 * - میله گرد یا لوله: اگر بُعد > 50 باشد 5 میل، وگرنه 2 میل
 * - سایر مقاطع: همیشه 2 میل
 ***********************************************************/
function getAllowance(shape, dimension){
  if(shape === 'میله گرد' || shape === 'لوله'){
    return (dimension > 50) ? 5 : 2;
  } else {
    // سایر مقاطع
    return 2;
  }
}

/***********************************************************
 * محاسبه و نمایش
 ***********************************************************/
const $warn    = document.getElementById('warn');
const $resDim1 = document.getElementById('resDim1');
const $resDim2 = document.getElementById('resDim2');

document.getElementById('calcBtn').addEventListener('click', ()=>{
  $warn.textContent = "";
  $resDim1.classList.add('hidden');
  $resDim2.classList.add('hidden');
  $resDim1.textContent = "";
  $resDim2.textContent = "";

  const shape = secSelect.value;
  const v1    = parseFloat(d1Input.value||"0");
  const v2    = parseFloat(d2Input.value||"0");

  // بررسی صحت ورودی
  if(v1 <= 0){
    $warn.textContent="ابتدا بعد اول را وارد کنید.";
    return;
  }
  // اگر مقطع دو بعدی باشد ولی بعد دوم وارد نشده باشد
  if((shape === 'لوله' || shape === 'نبشی' || shape === 'ناودونی'
      || shape === 'تیراهن' || shape === 'قوطی') && v2 <= 0){
    $warn.textContent="بعد دوم هم باید وارد شود.";
    return;
  }

  // اگر مقطع یک‌بعدی است (میله گرد، شش گوش، چهارگوش، ورق، تسمه)
  if(shape==='میله گرد' || shape==='شش گوش' || shape==='چهارگوش' 
     || shape==='ورق' || shape==='تسمه'){
    const allow = getAllowance(shape, v1);
    const finalDim = v1 + allow;
    $resDim1.textContent = `
      🔹 بعد خام: ${v1} میلی‌متر 
      → تلرانس پیشنهادی: ${allow} میلی‌متر
      → بعد نهایی: ${finalDim} میلی‌متر
    `;
    $resDim1.classList.remove('hidden');
    return;
  }

  // اگر مقطع دو بعدی است (لوله، نبشی، ناودونی، تیراهن، قوطی)
  const allow1 = getAllowance(shape, v1);
  const allow2 = getAllowance(shape, v2);
  const final1 = v1 + allow1;
  const final2 = v2 + allow2;

  $resDim1.textContent = `
    🔹 بعد اول: ${v1} میلی‌متر 
    → تلرانس: ${allow1} میلی‌متر 
    → بعد نهایی: ${final1} میلی‌متر
  `;
  $resDim2.textContent = `
    🔹 بعد دوم: ${v2} میلی‌متر 
    → تلرانس: ${allow2} میلی‌متر 
    → بعد نهایی: ${final2} میلی‌متر
  `;
  $resDim1.classList.remove('hidden');
  $resDim2.classList.remove('hidden');
});
</script>
</body>
</html>
