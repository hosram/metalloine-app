<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>محاسبه وزن + تلرانس ماشین‌کاری | Metalloine</title>

  <!-- فونت Vazirmatn -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css" />

  <style>
    :root {
      --c-primary: #8E1F61;
      --c-accent:  #8FA2B2;
      --glass: rgba(255,255,255,0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    body {
      background: #000; color: #fff;
      font-family: "Vazirmatn", sans-serif;
      min-height: 100vh; line-height: 1.6;
    }
    /* هدر */
    #topbar {
      display: flex; justify-content: center; align-items: center;
      height: 64px; margin: var(--g);
      background: var(--glass); backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex; align-items: center; gap: 8px;
      font-size: 1.4rem; font-weight: 700;
    }
    .ring {
      width: 22px; height: 22px;
      border: 6px solid var(--c-accent); border-radius: 50%;
    }
    .brand { color: var(--c-primary); }

    main {
      max-width: 420px; margin: 0 auto; padding: var(--g);
    }

    .card {
      background: var(--glass); backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 16px;
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 12px; margin-top: var(--g);
    }
    label {
      display: flex; flex-direction: column; gap: 4px; font-size: 0.85rem;
    }
    input, select, button {
      border: none; border-radius: var(--r);
      background: var(--glass); color: #fff; font: inherit;
      padding: 10px;
    }
    select:focus, input:focus {
      outline: 2px solid var(--c-primary);
    }
    select, option {
      background: #1a1a1a; color: #fff;
    }
    .row-2 { grid-column: span 2; }

    .btn-submit {
      background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
      color: #fff; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-weight: 600;
      border: none; border-radius: var(--r);
    }

    output {
      display: block; background: #111; text-align: center;
      padding: 12px; border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 1.2rem; font-weight: 700;
    }
    output[aria-live] { min-height: 1.4em; }

    .warning {
      color: #ff8080; text-align: center; grid-column: span 2;
      min-height: 1.2em; font-size: 0.8rem;
    }

    .btn-icon {
      display: block; width: 90%; max-width: 420px;
      margin: 2rem auto; text-align: center; padding: 14px;
      text-decoration: none;
      background: #444; color: #fff; border-radius: var(--r);
    }

    .hidden { display: none !important; }

    /* بخش نتیجه: سه خروجی (تئوری، دست‌بالا، و توضیح اختلاف) */
    #results {
      margin-top: 1rem; 
    }
    #resTheoretical, #resUpper, #resDiff {
      background: #222; margin-top: 8px;
      border-radius: var(--r); padding: 12px;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 0.9rem; line-height:1.4;
    }

    @media (max-width: 600px) {
      .card {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body>
<header id="topbar">
  <span class="logo">
    <span class="ring"></span>
    <span class="brand">Metalloine</span>
  </span>
</header>

<main>
  <h2 style="text-align:center">محاسبه وزن + تلرانس ماشین‌کاری</h2>

  <form id="weightForm" class="card">
    <!-- انتخاب ماده (چگالی) -->
    <label>نوع ماده (چگالی)
      <select id="w-mat">
        <option value="7800">فولاد (حدود 7800kg/m³)</option>
        <option value="8050">فولاد زنگ‌نزن (8050kg/m³)</option>
        <option value="7100">چدن (7100kg/m³)</option>
        <option value="2700">آلومینیوم (2700kg/m³)</option>
        <option value="8900">مس (حدود 8900kg/m³)</option>
        <option value="8600">برنج (8600kg/m³)</option>
        <option value="8900">فسفر برنز (8900kg/m³)</option>
        <option value="4430">تیتانیوم (4430kg/m³)</option>
        <option value="7140">گالوانیزه (7140kg/m³)</option>
      </select>
    </label>

    <!-- انتخاب مقطع -->
    <label>نوع مقطع
      <select id="w-sec">
        <option value="round">میله‌گرد (Round)</option>
        <option value="pipe">لوله (Pipe)</option>
        <option value="hex">شش‌گوش (Hex)</option>
        <option value="square">چهارگوش (Square)</option>
        <option value="sheet">ورق (Sheet)</option>
        <option value="flat">تسمه (Flat)</option>
        <option value="angle">نبشی (Angle)</option>
        <option value="channel">ناودونی (Channel)</option>
        <option value="ibeam">تیراهن (I-Beam)</option>
        <option value="box">قوطی (Box)</option>
      </select>
    </label>

    <!-- وضعیت یا کیفیت سطح (برای تعیین اضافه‌ماشین‌کاری) -->
    <label>وضعیت یا کیفیت سطح
      <select id="w-condition">
        <option value="black">سیاه (نورد گرم معمولی)</option>
        <option value="rough">خشن‌تراشی شده (پوسته‌گیری)</option>
        <option value="bright">کشش سرد / سطح دقیق</option>
      </select>
    </label>

    <!-- فیلدهای ابعاد -->
    <label id="f-d1">قطر/ضخامت (mm)
      <input id="w-d1" type="number" placeholder="مثلاً 40">
    </label>
    <label id="f-d2">ابعاد فرعی (mm)
      <input id="w-d2" type="number" placeholder="مثلاً قطر داخلی یا بال">
    </label>

    <label>طول قطعه (cm)
      <input id="w-len" type="number" placeholder="مثلاً 100">
    </label>
    <label>تعداد
      <input id="w-qty" type="number" value="1">
    </label>

    <button id="w-calc" type="button" class="btn-submit row-2">محاسبه</button>
    <div id="w-warn" class="warning row-2"></div>
  </form>

  <!-- بخش نمایش نتایج -->
  <section id="results">
    <div id="resTheoretical"></div>
    <div id="resUpper"></div>
    <div id="resDiff"></div>
  </section>

  <!-- دکمه بازگشت -->
  <a href="index.html" class="btn-icon">⬅ بازگشت</a>
</main>

<script>
/***********************************************************
 * نمایش/پنهان کردن فیلدهای ابعاد بر اساس نوع مقطع
 ***********************************************************/
const secSelect    = document.getElementById('w-sec');
const f_d1         = document.getElementById('f-d1');
const f_d2         = document.getElementById('f-d2');
const w_d1         = document.getElementById('w-d1');
const w_d2         = document.getElementById('w-d2');

function updateSecFields(){
  // پیش‌فرض همه پنهان
  f_d1.classList.add('hidden');
  f_d2.classList.add('hidden');
  w_d1.required=false;
  w_d2.required=false;

  switch(secSelect.value){
    case 'round': 
      // میله گرد → فقط قطر
      f_d1.classList.remove('hidden');
      w_d1.required = true;
      break;
    case 'pipe':
      // لوله: قطر بیرونی + قطر داخلی
      f_d1.classList.remove('hidden');
      f_d2.classList.remove('hidden');
      w_d1.required = true;
      w_d2.required = true;
      break;
    case 'hex':
    case 'square':
    case 'sheet':
    case 'flat':
      // شش‌گوش، چهارگوش، ورق، تسمه → یک بعد
      f_d1.classList.remove('hidden');
      w_d1.required = true;
      break;
    case 'angle':
    case 'channel':
    case 'ibeam':
    case 'box':
      // نبشی، ناودونی، تیرآهن، قوطی → حداقل دو بعد
      f_d1.classList.remove('hidden');
      f_d2.classList.remove('hidden');
      w_d1.required = true;
      w_d2.required = true;
      break;
  }
}
secSelect.addEventListener('change', updateSecFields);
updateSecFields(); // بارگیری اولیه


/***********************************************************
 * توابع هندسی ساده برای مساحت سطح مقطع
 ***********************************************************/
function areaRound(d) {
  // میله گرد
  return Math.PI * d*d / 4;
}
function areaPipe(od, id) {
  // لوله: A = π*(OD^2 - ID^2)/4
  return areaRound(od) - areaRound(id);
}
function areaHex(a){
  // شش گوش = (3√3 / 2)* a^2 ≈ 2.598*a*a
  return 2.598 * a*a; 
}
function areaSquare(a){ 
  return a*a; 
}
function areaSheet(thick, width){ 
  return thick * width; 
}
function areaFlat(thick, width){ 
  return thick * width; 
}
// نبشی، ناودونی، تیرآهن، قوطی: مدل ساده‌شده
function areaAngle(a, t){ 
  return 2*a*t - t*t; 
}
function areaChannel(h, t){ 
  return 2*h*t;
}
function areaI(h, b){ 
  return h*b; 
}
function areaBox(w, h){ 
  return w*h; 
}

/** برمی‌گرداند مساحت (mm^2) */
function getAreaMM2(sec, d1, d2){
  switch(sec){
    case 'round':   return areaRound(d1);
    case 'pipe':    return areaPipe(d1,d2);
    case 'hex':     return areaHex(d1);
    case 'square':  return areaSquare(d1);
    case 'sheet':   return areaSheet(d1,d2);
    case 'flat':    return areaFlat(d1,d2);
    case 'angle':   return areaAngle(d1,d2);
    case 'channel': return areaChannel(d1,d2);
    case 'ibeam':   return areaI(d1,d2);
    case 'box':     return areaBox(d1,d2);
    default:        return 0;
  }
}


/***********************************************************
 * تابع محاسبه اضافه تراش
 * بسته به بُعد اصلی و وضعیت سطح
 ***********************************************************/
function getMachiningAllowance(dMain, condition){
  // dMain برحسب mm → بزرگترین بُعد یا قطر
  let baseAllowance = 0;
  if(dMain < 10){
    baseAllowance = 1; 
  } else if(dMain < 30){
    baseAllowance = 3; 
  } else if(dMain < 100){
    baseAllowance = 5;
  } else if(dMain < 300){
    baseAllowance = 10;
  } else if(dMain < 500){
    baseAllowance = 15; 
  } else {
    baseAllowance = 20; 
  }

  // بر اساس کیفیت سطح
  let factor = 1;
  switch(condition){
    case 'black':  factor = 1.0; break;  // سیاه (نورد گرم)
    case 'rough':  factor = 0.6; break;  // خشن‌تراش (پوسته‌گیری)
    case 'bright': factor = 0.3; break;  // کشش سرد / دقیق
  }

  return baseAllowance * factor;
}


/***********************************************************
 * محاسبه وزن با ابعاد داده‌شده
 * d1,d2 برحسب mm - length برحسب cm - rho برحسب kg/m^3
 ***********************************************************/
function calcWeightCore(rho, sec, d1, d2, lengthCm, qty){
  // تبدیل cm به mm
  const lengthMM = lengthCm * 10;
  // مساحت مقطع (mm^2)
  const A = getAreaMM2(sec, d1, d2);
  if(A<=0) return null;

  // حجم (mm^3)
  const volumeMM3 = A * lengthMM;
  // تبدیل mm^3 به m^3
  const volumeM3 = volumeMM3 * 1e-9;

  // وزن یک قطعه
  const wEach = rho * volumeM3;
  return wEach * qty;
}


/***********************************************************
 * انیمیشن ساده برای نمایش اعداد
 ***********************************************************/
function animateNumberObj(el, fromVal, toVal, label){
  const dur=700, start=Date.now();
  (function step(){
    const p = Math.min((Date.now()-start)/dur,1);
    const val = fromVal + (toVal - fromVal)*p;
    el.innerHTML = `${label}: <strong>${val.toFixed(2)} کیلوگرم</strong>`;
    if(p<1) requestAnimationFrame(step);
  })();
}


/***********************************************************
 * رویداد محاسبه
 ***********************************************************/
const $warn = document.getElementById('w-warn');
const $resTheoretical = document.getElementById('resTheoretical');
const $resUpper       = document.getElementById('resUpper');
const $resDiff        = document.getElementById('resDiff');

document.getElementById('w-calc').addEventListener('click', ()=>{
  $warn.textContent="";

  const rho       = parseFloat(document.getElementById('w-mat').value || "0");
  const sec       = document.getElementById('w-sec').value;
  const condition = document.getElementById('w-condition').value;
  const d1        = parseFloat(document.getElementById('w-d1').value || "0");
  const d2        = parseFloat(document.getElementById('w-d2').value || "0");
  const len       = parseFloat(document.getElementById('w-len').value||"0");
  const qty       = parseInt(document.getElementById('w-qty').value||"1",10);

  // کنترل ورودی‌ها
  if(rho<=0 || len<=0 || qty<=0){
    $warn.textContent="ورودی نامعتبر یا ناقص است.";
    $resTheoretical.textContent="";
    $resUpper.textContent="";
    $resDiff.textContent="";
    return;
  }
  if(d1<=0){
    $warn.textContent="بعد/قطر مقطع را وارد کنید.";
    $resTheoretical.textContent="";
    $resUpper.textContent="";
    $resDiff.textContent="";
    return;
  }

  // وزن تئوری
  const wTheo = calcWeightCore(rho, sec, d1, d2, len, qty);
  if(wTheo===null){
    $warn.textContent="ابعاد نامعتبر یا فرمول مقطع ناشناس.";
    $resTheoretical.textContent="";
    $resUpper.textContent="";
    $resDiff.textContent="";
    return;
  }

  // محاسبه وزن با تلرانس:
  // تلرانس را بر اساس بزرگترین بعد در نظر می‌گیریم
  const mainDim = Math.max(d1, d2, 0);
  const allowance = getMachiningAllowance(mainDim, condition);

  // اگر قطعه فقط یک بعد دارد (مثلاً round)، همان d1 را بزرگ می‌کنیم
  // در لوله (pipe) یا حالت‌هایی که دو بعد داریم، بزرگ‌ترین را تغییر می‌دهیم.
  let d1Allow = d1;
  let d2Allow = d2;
  if(d1>=d2){
    d1Allow = d1 + allowance;
  } else {
    d2Allow = d2 + allowance;
  }

  // همچنین برای طول هم فرضاً 1cm اضافه بگیریم
  let lenAllow = len + 1;

  const wUpper = calcWeightCore(rho, sec, d1Allow, d2Allow, lenAllow, qty);
  const diff = wUpper - wTheo;

  // نمایش
  animateNumberObj($resTheoretical, 0, wTheo, "وزن تئوری");
  animateNumberObj($resUpper, 0, wUpper, "وزن دست‌بالا");
  
  $resDiff.innerHTML =
    `اختلاف این دو وزن: <strong>${diff.toFixed(2)} کیلوگرم</strong>.
     <br>ناشی از لحاظ‌کردن تلرانس ساخت و اضافه‌ماشین‌کاری است.`;
});
</script>
</body>
</html>
