<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تبدیل سختی – ساده‌شده</title>

  <!-- فونت فارسی Vazirmatn -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css"
  />

  <style>
    :root {
      --c-primary: #8E1F61;
      --c-accent: #8FA2B2;
      --glass: rgba(255, 255, 255, 0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: #fff;
      font-family: "Vazirmatn", sans-serif;
      line-height: 1.6;
    }
    /* هدر */
    #topbar {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 64px;
      margin: var(--g);
      background: var(--glass);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .ring {
      width: 22px;
      height: 22px;
      border: 6px solid var(--c-accent);
      border-radius: 50%;
    }
    .brand {
      color: var(--c-primary);
    }

    main {
      max-width: 420px;
      margin: 0 auto;
      padding: var(--g);
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .row-2 {
      grid-column: span 2;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.85rem;
    }
    input,
    select,
    button {
      border: none;
      border-radius: var(--r);
      background: var(--glass);
      color: #fff;
      font: inherit;
      padding: 10px;
    }
    select:focus,
    input:focus {
      outline: 2px solid var(--c-primary);
    }
    select,
    option {
      background: #1a1a1a; /* پس‌زمینه تیره برای نمایش بهتر منو */
      color: #fff;
    }

    .btn-flat {
      background: #444;
      color: #fff;
      cursor: pointer;
      border-radius: var(--r);
      border: none;
      padding: 8px 14px;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn-flat:hover {
      background: #555;
    }

    .btn-main {
      background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      font-weight: 600;
    }

    output {
      display: block;
      background: #111;
      text-align: center;
      padding: 12px;
      border-radius: var(--r);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 1.2rem;
      font-weight: 700;
    }
    /* برای دسترس‌پذیری و اعلام نتیجه به screen readers */
    output[aria-live] {
      min-height: 1.2em;
    }

    /* پیام هشدار */
    #warn {
      color: #ff9090;
      font-size: 0.8rem;
      text-align: center;
      min-height: 1.2em;
    }

    /* پیشنهاد گریدها */
    #suggest {
      margin-top: 8px;
      font-size: 0.8rem;
      list-style: none;
      padding: 0;
    }
    #suggest li {
      margin-bottom: 4px;
    }

    /* لینک بازگشت */
    .btn-icon {
      display: block;
      width: 90%;
      max-width: 420px;
      margin: 2rem auto;
      text-align: center;
      padding: 14px;
    }

    /* Toast کپی */
    #copy-toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: var(--r);
      opacity: 0;
      transition: 0.3s;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header id="topbar">
    <span class="logo">
      <span class="ring"></span>
      <span class="brand">Metalloine</span>
    </span>
  </header>

  <main>
    <!-- فرم تبدیل سختی -->
    <form id="hardnessCard" class="card">
      <!-- ورودی سختی -->
      <label class="row-2">
        مقدار
        <input id="h-val" type="number" placeholder="مثلاً 200" inputmode="decimal" />
      </label>

      <!-- واحد از -->
      <label>از:
        <!-- نمادهای روشن (⚪، ○، ◌، ... ) تا در تم تاریک بهتر دیده شوند -->
        <select id="h-from">
          <option value="HB">⚪ HB</option>
          <option value="HRC">○ HRC</option>
          <option value="HRB">◌ HRB</option>
          <option value="HV">◇ HV</option>
        </select>
      </label>

      <!-- واحد به + دکمه سواپ -->
      <div style="display: flex; align-items: end; gap: 4px">
        <label style="flex: 1"
          >به:
          <select id="h-to">
            <option value="HRC">○ HRC</option>
            <option value="HB">⚪ HB</option>
            <option value="HRB">◌ HRB</option>
            <option value="HV">◇ HV</option>
          </select>
        </label>
        <button
          id="swapBtn"
          type="button"
          class="btn-flat"
          aria-label="جابجایی واحد"
        >
          ↔︎
        </button>
      </div>

      <!-- انتخاب جنس -->
      <label class="row-2">
        جنس:
        <select id="h-mat">
          <option value="steel">فولاد</option>
          <option value="cast_iron">چدن</option>
          <option value="aluminium">آلومینیوم</option>
          <option value="copper">مس</option>
          <option value="brass">برنج</option>
          <option value="phosphor_bronze">برنز فسفری</option>
        </select>
      </label>

      <!-- دکمه محاسبه -->
      <button id="h-btn" class="btn-main row-2" type="button">محاسبه</button>

      <!-- خروجی -->
      <output id="h-out" class="row-2" aria-live="polite">—</output>
      <!-- پیام هشدار/خطا -->
      <div id="warn" class="row-2"></div>
      <!-- پیشنهاد گریدها -->
      <ul id="suggest" class="row-2"></ul>
    </form>
  </main>

  <a href="index.html" class="btn-main btn-icon">⬅ بازگشت</a>

  <!-- Toast نمایش پیغام "کپی شد" -->
  <div id="copy-toast">کپی شد!</div>

  <!-- ماژول اولیه برای وجود فایل تبدیل -->
  <script type="module">
    import data from "./convertHardness.js";
    // صرفاً برای اطمینان از وجود فایل؛ در مرحله بعد lazy-load می‌کنیم.
  </script>

  <!-- اسکریپت اصلی -->
  <script type="module">
    /* ---------- متغیّرهای سراسری ---------- */
    let hardness = null;  // ماژول تبدیل سختی، Lazy Load
    // اگر از گریدهای مواد استفاده نمی‌کنید، می‌توانید بخش مربوط به gradesMap را حذف کنید
    let gradesMap = null; // در صورت نیاز به جدول گرید

    // انتخاب المان‌های DOM
    const $val = document.getElementById("h-val");
    const $from = document.getElementById("h-from");
    const $to = document.getElementById("h-to");
    const $mat = document.getElementById("h-mat");
    const $out = document.getElementById("h-out");
    const $warn = document.getElementById("warn");
    const btnCalc = document.getElementById("h-btn");
    const swapBtn = document.getElementById("swapBtn");
    const toast = document.getElementById("copy-toast");

    /* -------- لود تنبل مبدّل سختی ---------- */
    async function loadHardness() {
      if (!hardness) {
        hardness = await import("./convertHardness.js");
      }
    }

    /* ---------- تابع انیمیشن عدد ---------- */
    function animateNumber(el, from, to) {
      const dur = 600;
      const start = Date.now();
      (function step() {
        const p = Math.min((Date.now() - start) / dur, 1);
        const val = from + (to - from) * p;
        el.textContent = val.toFixed(1);
        if (p < 1) requestAnimationFrame(step);
      })();
    }

    /* ---------- تابع اصلی آپدیت/محاسبه ---------- */
    async function update() {
      const v = parseFloat($val.value);
      if (isNaN(v)) {
        $out.textContent = "—";
        $out.dataset.prev = "0";
        $warn.textContent = "";
        document.getElementById("suggest").innerHTML = "";
        return;
      }

      // محدوده‌های معقول برای هر مقیاس
      let maxVal = 9999;
      if ($from.value.includes("HRC")) maxVal = 70;
      if ($from.value.includes("HRB")) maxVal = 100;
      if ($from.value.includes("HB")) maxVal = 750;
      if ($from.value.includes("HV")) maxVal = 2000;

      // چک کردن اینکه مقدار واردشده از محدودهٔ معمول تجاوز نکند
      if (v < 0 || v > maxVal) {
        $warn.textContent = `مقدار واردشده (${v}) از محدودهٔ معمول برای ${$from.value} خارج است!`;
      } else {
        $warn.textContent = "";
      }

      // هشدار برای ترکیب نامعمول
      if ($mat.value === "aluminium" && $from.value.includes("HRC")) {
        $warn.textContent +=
          " - آلومینیوم معمولاً در مقیاس HRC سنجیده نمی‌شود.";
      }

      // بارگذاری تنبل ماژول
      await loadHardness();

      // برداشتن حروف اضافه از value="○ HRC" → "HRC"
      const scaleFrom = $from.value.replace(/[^\w]/g, ""); // حروف غیرکلمه را حذف
      const scaleTo = $to.value.replace(/[^\w]/g, "");

      const resNum = hardness.convert(v, scaleFrom, scaleTo, $mat.value);

      // انیمیشن نمایش خروجی
      const prev = parseFloat($out.dataset.prev || "0");
      animateNumber($out, prev, resNum);
      $out.dataset.prev = resNum;

      // اگر نیازی به پیشنهاد گرید ندارید، این بخش را حذف کنید
      // (در نسخه ساده فقط پیام "--" نمایش می‌دهیم)
      document.getElementById("suggest").innerHTML =
        '<li style="opacity:.6">گریدها غیرفعال شده‌اند</li>';
    }

    /* -------- کپی مقدار خروجی با کلیک -------- */
    $out.addEventListener("click", async () => {
      if ($out.textContent === "—") return;
      await navigator.clipboard.writeText($out.textContent);
      toast.style.opacity = "1";
      setTimeout(() => (toast.style.opacity = "0"), 1200);
    });

    /* -------- دکمه سواپ "از" و "به" -------- */
    swapBtn.addEventListener("click", () => {
      const tmp = $from.value;
      $from.value = $to.value;
      $to.value = tmp;
      update();
    });

    /* -------- رویداد برای محاسبه خودکار -------- */
    [$val, $from, $to, $mat].forEach((el) => {
      ["input", "change"].forEach((ev) => {
        el.addEventListener(ev, update);
      });
    });

    /* -------- دکمه محاسبه -------- */
    btnCalc.addEventListener("click", update);

    /* -------- راه‌اندازی اولیه -------- */
    update();
  </script>
</body>
</html>
