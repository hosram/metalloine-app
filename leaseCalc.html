<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metalloine | لیزینگ فلزات</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css"/>
  <style>
    :root{--c1:#8E1F61;--c2:#8FA2B2;--glass:rgba(255,255,255,.08);--r:24px;--g:12px}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:#000;color:#fff;font-family:"Vazirmatn",sans-serif;line-height:1.6}
    header{display:flex;justify-content:center;align-items:center;height:64px;margin:var(--g);
      background:var(--glass);backdrop-filter:blur(20px);
      border:1px solid rgba(255,255,255,.25);border-radius:var(--r)}
    header .ring{width:22px;height:22px;border:6px solid var(--c2);border-radius:50%}
    header .brand{margin-inline-start:8px;font-size:1.4rem;font-weight:700;color:var(--c1)}
    main{max-width:840px;margin:0 auto;padding:var(--g)}
    .card{background:var(--glass);backdrop-filter:blur(24px);
      border:1px solid rgba(255,255,255,.2);border-radius:var(--r);padding:16px;margin-bottom:var(--g)}
    label{display:flex;flex-direction:column;gap:4px;margin-block:8px;font-size:.85rem}
    input[type=text],input[type=range]{background:#222;border:none;border-radius:var(--r);
      color:#fff;padding:10px;font:inherit;direction:ltr}
    .btn{cursor:pointer;border:none;border-radius:var(--r);padding:12px 24px;
      background:linear-gradient(135deg,var(--c1),var(--c2));color:#fff;font-weight:600;
      box-shadow:0 3px 8px rgba(0,0,0,.4)}
    .btn:hover{transform:translateY(-2px)}
    .btn-back{background:#444}
    table{width:100%;border-collapse:collapse;margin-top:16px;font-size:.9rem}
    th,td{border:1px solid rgba(255,255,255,.25);padding:6px;text-align:center}
    th{white-space:nowrap}
    .sep{text-align:right}
    footer{text-align:center;font-size:.8rem;opacity:.7;padding:.6rem 0}
  </style>
</head>
<body>

<header><span class="ring"></span><span class="brand">Metalloine</span></header>

<main>
  <div class="card">
    <h3>فرم محاسبهٔ لیزینگ فلزات</h3>

    <label>وزن قطعه (کیلوگرم)<input id="inputW" class="sep" placeholder="120"/></label>
    <label>قیمت هر کیلو (تومان)<input id="inputPK" class="sep" placeholder="95,000"/></label>
    <label>تعداد برش<input id="inputCuts" class="sep" placeholder="3"/></label>
    <label>قیمت هر برش (تومان)<input id="inputPC" class="sep" placeholder="120,000"/></label>

    <label>درصد پیش‌پرداخت
      <input type="range" id="inputDp" min="0" max="100" value="50"/>
      <span id="dpVal">۵۰٪</span>
    </label>

    <label>افزایش دلار بر هر کیلو (تومان)
      <input id="inputDkg" class="sep" placeholder="+1,000 یا -500"/>
    </label>

    <button class="btn" id="calcBtn">محاسبه</button>
    <a href="index.html" class="btn btn-back" style="margin-top:12px;">⬅ بازگشت</a>

    <div id="out" style="margin-top:1rem"></div>
  </div>
</main>

<footer>© 2025 Metalloine</footer>

<script>
const fa2en = s => s.replace(/[۰-۹]/g,d=>"۰۱۲۳۴۵۶۷۸۹".indexOf(d)).replace(/[٠-٩]/g,d=>"٠١٢٣٤٥٦٧٨٩".indexOf(d));
const sep = n => (+n||0).toLocaleString("en-US");
const raw = s => parseInt(fa2en(s).replace(/\D/g,"")||"0",10);

/* جداکننده زنده */
document.querySelectorAll(".sep").forEach(el=>{
  el.addEventListener("input",()=>{
    const p=el.selectionStart,l=el.value.length;
    const neg=el.value.trim().startsWith("-"),c=fa2en(el.value).replace(/\D/g,"");
    el.value=(neg?"-":"")+(c ? parseInt(c,10).toLocaleString("en-US") : "");
    el.selectionEnd=p+(el.value.length-l);
  });
});
inputDp.oninput = () => dpVal.textContent = inputDp.value + "٪";

const r = 0.07;
const grow = (x, m) => Math.round(x * Math.pow(1 + r, m));
const withDP = (b, p, m) => Math.round(b * p / 100 + (b - b * p / 100) * Math.pow(1 + r, m));

calcBtn.onclick = () => {
  const w    = raw(inputW.value);
  const pk   = raw(inputPK.value);
  const cuts = raw(inputCuts.value);
  const pc   = raw(inputPC.value);
  const dp   = +inputDp.value;
  const dkg  = raw(inputDkg.value) * (inputDkg.value.trim().startsWith("-") ? -1 : 1);

  if (!w || !pk) return alert("وزن و قیمت هر کیلو الزامی است");

  const metalΔ = w * (pk + dkg);
  const perCutFinal = pc + dkg;
  const perCutN1 = perCutFinal * 1.07;
  const perCutN2 = perCutFinal * Math.pow(1.07,2);

  const totalBase = w * pk + cuts * pc;
  const totalNow  = metalΔ + cuts * perCutFinal;
  const totalN1   = metalΔ + cuts * perCutN1;
  const totalN1dp = withDP(totalNow, dp, 1);
  const totalN2   = metalΔ + cuts * perCutN2;
  const totalN2dp = withDP(totalNow, dp, 2);

  const rows = [
    ["قیمت اولیه", totalBase, pk, pc],
    ["قیمت نهایی نقدی", totalNow, pk + dkg, perCutFinal],
    ["نسیه ۱ ماه بدون پیش‌پرداخت", totalN1, pk + dkg, perCutN1],
    [`نسیه ۱ ماه با پیش‌پرداخت ${dp}%`, totalN1dp, pk + dkg, perCutN1],
    ["نسیه ۲ ماه بدون پیش‌پرداخت", totalN2, pk + dkg, perCutN2],
    [`نسیه ۲ ماه با پیش‌پرداخت ${dp}%`, totalN2dp, pk + dkg, perCutN2]
  ];

  const table1 = `<table>
    <thead><tr>
      <th>نوع پرداخت</th><th>قیمت هر کیلو</th><th>قیمت هر برش</th>
    </tr></thead><tbody>${
      rows.map(r=>`<tr><td>${r[0]}</td><td>${sep(Math.round(r[2]))}</td><td>${sep(Math.round(r[3]))}</td></tr>`).join("")
    }</tbody></table>`;

  const table2 = `<table style="margin-top:16px">
    <thead><tr><th>نوع پرداخت</th><th>مبلغ کل (تومان)</th></tr></thead>
    <tbody>${rows.map(r=>`<tr><td>${r[0]}</td><td>${sep(r[1])}</td></tr>`).join("")}</tbody></table>`;

  out.innerHTML = table1 + table2 + `<p style="margin-top:6px;font-size:.85rem">افزایش دلار بر هر کیلو: ${sep(dkg)} تومان</p>`;
};
</script>
</body>
</html>
