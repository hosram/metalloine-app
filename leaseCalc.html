<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>محاسبه لیزینگ فلزات | Metalloine</title>

  <!-- فونت Vazirmatn یا هر فونت فارسی که در پروژه استفاده می‌کنید -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css" />

  <!-- اگر پروژه استایل کلی دارد، همان را ایمپورت کنید:
  <link rel="stylesheet" href="assets/css/style.css" />
  -->
  <style>
    :root {
      --c-primary: #8E1F61;
      --c-accent:  #8FA2B2;
      --glass: rgba(255,255,255,0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    body {
      background: #000; color: #fff;
      font-family: "Vazirmatn", sans-serif;
      min-height: 100vh; line-height: 1.6;
    }
    #topbar {
      display: flex; justify-content: center; align-items: center;
      height: 64px; margin: var(--g);
      background: var(--glass); backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex; align-items: center; gap: 8px;
      font-size: 1.4rem; font-weight: 700;
    }
    .ring {
      width: 22px; height: 22px;
      border: 6px solid var(--c-accent); border-radius: 50%;
    }
    .brand { color: var(--c-primary); }

    main {
      max-width: 420px; margin: 0 auto; padding: var(--g);
    }
    .card {
      background: var(--glass); backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 16px;
      margin-top: var(--g);
    }
    h2 {
      text-align: center; margin-bottom: var(--g);
    }
    label {
      display: flex; flex-direction: column; gap: 4px; font-size: 0.85rem;
      margin-bottom: 8px;
    }
    input, select, button {
      border: none; border-radius: var(--r);
      background: var(--glass); color: #fff; font: inherit;
      padding: 10px;
    }
    input:focus, select:focus {
      outline: 2px solid var(--c-primary);
    }
    .btn-submit {
      background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
      color: #fff; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-weight: 600; margin-top: 16px;
      width: 100%; text-align: center;
    }
    .result {
      background: #111; margin-top: 12px;
      padding: 12px; border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 1rem; white-space: pre-line;
      min-height: 4em;
    }
    .btn-back {
      display: inline-block; margin-top: 20px;
      background: #444; color: #fff; border-radius: var(--r);
      padding: 10px 20px; text-decoration: none; text-align: center;
    }
  </style>
</head>
<body>
<header id="topbar">
  <span class="logo">
    <span class="ring"></span>
    <span class="brand">Metalloine</span>
  </span>
</header>

<main>
  <h2>محاسبه لیزینگ فلزات</h2>
  <div class="card">
    <label>نوع فلز
      <select id="mat">
        <option>فولاد ساده</option>
        <option>فولاد زنگ‌نزن</option>
        <option>مس</option>
        <option>آلومینیوم</option>
        <option>برنج</option>
        <option>فسفر برنز</option>
        <option>تیتانیوم</option>
      </select>
    </label>
    <label>وزن (کیلوگرم)
      <input id="weight" type="number" placeholder="مثلاً 100" />
    </label>
    <label>قیمت واحد (تومان)
      <input id="unitPrice" type="number" placeholder="مثلاً 50000" />
    </label>
    <button id="btnCalc" class="btn-submit">محاسبه</button>
    <div class="result" id="resBox">نتیجه اینجا نمایش داده می‌شود</div>
    <a href="index.html" class="btn-back">⬅ بازگشت</a>
  </div>
</main>

<script>
/* در اینجا می‌توانید منطق محاسبه را جایگذاری کنید (مشابه کدی که در بات استفاده کرده بودید).
   - calcPriceNaghad
   - calcPriceOneMonthNoDP
   - calcPriceOneMonthWithDP
   و غیره. */

/* توابع نمونه */
function calcPriceNaghad(basePrice) {
  return basePrice;
}
function calcPriceOneMonthNoDP(basePrice, monthlyInterest=0.08) {
  return basePrice * (1 + monthlyInterest);
}
function calcPriceOneMonthWithDP(basePrice, dpRate=0.3, monthlyInterest=0.08) {
  const dp = basePrice * dpRate;
  const remaining = basePrice - dp;
  return dp + remaining * (1 + monthlyInterest);
}

/* بدست آوردن قیمت پایه (ساده) */
function getBasePrice(mat, weight, unitPrice){
  // می‌توانید منطق خاص هر فلز (تأثیر دلار، etc) را اضافه کنید
  return weight * unitPrice;
}

/* رویداد کلیک دکمه محاسبه */
document.getElementById("btnCalc").addEventListener("click", ()=> {
  const mat = document.getElementById("mat").value;
  const weight = parseFloat(document.getElementById("weight").value||"0");
  const unitPrice = parseFloat(document.getElementById("unitPrice").value||"0");

  if(weight<=0 || unitPrice<=0){
    document.getElementById("resBox").textContent = 
      "مقادیر واردشده معتبر نیستند.";
    return;
  }

  const basePrice = getBasePrice(mat, weight, unitPrice);
  const pNaghd = calcPriceNaghad(basePrice);
  const pNadieNoDP = calcPriceOneMonthNoDP(basePrice, 0.08);
  const pNadieWithDP = calcPriceOneMonthWithDP(basePrice, 0.3, 0.08);

  let msg = "";
  msg += "🔹 نوع فلز: " + mat + "\n";
  msg += "🔹 وزن: " + weight + " کیلوگرم\n";
  msg += "🔹 قیمت واحد: " + unitPrice.toLocaleString() + " تومان\n\n";
  msg += "➖ قیمت پایه (خرید نقدی): " + pNaghd.toLocaleString() + " تومان\n";
  msg += "➖ نسیه یک‌ماهه (بدون پیش‌پرداخت) سود 8٪: " + pNadieNoDP.toLocaleString() + " تومان\n";
  msg += "➖ نسیه یک‌ماهه (با 30٪ پیش‌پرداخت) سود 8٪: " + pNadieWithDP.toLocaleString() + " تومان\n";

  document.getElementById("resBox").textContent = msg;
});
</script>
</body>
</html>
