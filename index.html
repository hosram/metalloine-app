<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metalloine App - جامع</title>

  <!-- فونت فارسی Vazirmatn -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css" />

  <style>
    :root {
      --c-primary: #8E1F61;
      --c-accent:  #8FA2B2;
      --glass: rgba(255,255,255,0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    body {
      background: #000; color: #fff;
      font-family: "Vazirmatn", sans-serif;
      line-height: 1.6;
      min-height: 100vh; /* برای پوشش کامل */
    }

    /* هدر مشترک */
    #topbar {
      display: flex; justify-content: center; align-items: center;
      height: 64px; margin: var(--g);
      background: var(--glass); backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex; align-items: center; gap: 8px;
      font-size: 1.4rem; font-weight: 700;
    }
    .ring {
      width: 22px; height: 22px;
      border: 6px solid var(--c-accent); border-radius: 50%;
    }
    .brand { color: var(--c-primary); }

    /* صفحه فرود (Landing) */
    #landing {
      height: calc(100vh - 64px - 2*var(--g));
      display: grid; place-items: center;
    }
    .btn-main {
      padding: 14px 32px;
      border: none; border-radius: var(--r);
      cursor: pointer; font-weight: 700;
      background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
      color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-decoration: none;
    }

    /* سکشن‌های مختلف برنامه */
    .app-section {
      display: none;
      padding: var(--g);
    }
    /* کارت */
    .card {
      background: var(--glass); backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 16px;
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: var(--g);
    }
    label {
      display: flex; flex-direction: column; gap: 4px;
      font-size: 0.85rem;
    }
    input, select, button {
      border: none; border-radius: var(--r);
      background: var(--glass); color: #fff; font: inherit;
      padding: 10px;
    }
    select:focus, input:focus {
      outline: 2px solid var(--c-primary);
    }
    select, option {
      background: #1a1a1a; color: #fff;
    }
    .row-2 { grid-column: span 2; }

    button.btn-submit {
      background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
      color: #fff; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-weight: 600;
      border: none; border-radius: var(--r);
    }

    /* خروجی */
    output {
      display: block; background: #111; text-align: center;
      padding: 12px; border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 1.2rem; font-weight: 700;
    }
    output[aria-live] { min-height: 1.4em; }

    /* پاورقی */
    footer {
      margin-top: 1rem; padding: 4px;
      text-align: center; opacity: 0.6; font-size: 0.8rem;
    }
    .hide { display: none !important; }

    .warning {
      color: #ff8080; text-align: center; grid-column: span 2;
      min-height: 1.2em; font-size: 0.8rem;
    }

    @media(max-width:600px){
      .card { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<header id="topbar">
  <span class="logo">
    <span class="ring"></span>
    <span class="brand">Metalloine</span>
  </span>
</header>

<!-- صفحه فرود -->
<section id="landing">
  <div style="display:flex; flex-direction:column; gap:1rem;">
    <button id="btnWeight" class="btn-main">محاسبه وزن</button>
    <button id="btnHardness" class="btn-main">تبدیل سختی</button>
    <button id="btnScrap" class="btn-main">محاسبه ضایعات</button>
  </div>
</section>

<!-- سکشن محاسبه وزن -->
<section id="weightSection" class="app-section">
  <h2 style="text-align:center">محاسبه وزن</h2>
  <form id="weightForm" class="card">
    <!-- نوع ماده و مقطع -->
    <label>نوع ماده
      <select id="w-mat">
        <option value="7800">فولاد</option>
        <option value="2700">آلومینیوم</option>
        <option value="8900">مس</option>
      </select>
    </label>
    <label>نوع مقطع
      <select id="w-sec">
        <option value="round">میله‌گرد</option>
        <option value="pipe">لوله</option>
        <option value="flat">تسمه/ورق</option>
      </select>
    </label>
    <label>قطر/ضخامت (mm)
      <input id="w-d1" type="number" placeholder="مثلاً 40">
    </label>
    <label>ابعاد فرعی (mm)
      <input id="w-d2" type="number" placeholder="مثلاً قطر داخلی لوله">
    </label>
    <label>طول قطعه (cm)
      <input id="w-len" type="number" placeholder="مثلاً 100">
    </label>
    <label>تعداد
      <input id="w-qty" type="number" value="1">
    </label>

    <button id="w-calc" type="button" class="btn-submit row-2">محاسبه</button>
    <output id="w-out" class="row-2" aria-live="polite">—</output>
    <div id="w-warn" class="warning"></div>
  </form>
  <button id="btnWeightBack" class="btn-submit" style="margin-top:12px;">بازگشت</button>
</section>

<!-- سکشن تبدیل سختی -->
<section id="hardnessSection" class="app-section">
  <h2 style="text-align:center">تبدیل سختی</h2>
  <form id="hardnessForm" class="card">
    <label class="row-2">
      مقدار
      <input id="h-val" type="number" placeholder="مثلاً 200">
    </label>
    <label>از:
      <select id="h-from">
        <option value="HB">⚪ HB</option>
        <option value="HRC">○ HRC</option>
        <option value="HRB">◌ HRB</option>
        <option value="HV">◇ HV</option>
      </select>
    </label>
    <label>به:
      <select id="h-to">
        <option value="HRC">○ HRC</option>
        <option value="HB">⚪ HB</option>
        <option value="HRB">◌ HRB</option>
        <option value="HV">◇ HV</option>
      </select>
    </label>
    <label class="row-2">جنس
      <select id="h-mat">
        <option value="steel">فولاد</option>
        <option value="cast_iron">چدن</option>
        <option value="aluminium">آلومینیوم</option>
      </select>
    </label>

    <button id="h-btn" type="button" class="btn-submit row-2">محاسبه</button>
    <output id="h-out" class="row-2" aria-live="polite">—</output>
    <div id="h-warn" class="warning"></div>
  </form>
  <button id="btnHardnessBack" class="btn-submit" style="margin-top:12px;">بازگشت</button>
</section>

<!-- سکشن محاسبه ضایعات -->
<section id="scrapSection" class="app-section">
  <h2 style="text-align:center">محاسبه ضایعات (Kerf & Scrap)</h2>
  <form id="scrapForm" class="card">
    <label>نوع ماده
      <select id="s-mat">
        <option value="7800">فولاد</option>
        <option value="2700">آلومینیوم</option>
        <option value="8900">مس</option>
      </select>
    </label>
    <label>نوع مقطع
      <select id="s-sec">
        <option value="round">میله‌گرد</option>
        <option value="pipe">لوله</option>
        <option value="flat">تسمه/ورق</option>
      </select>
    </label>

    <label>قطر/ضخامت (mm)
      <input id="s-d1" type="number" placeholder="مثلاً 4 یا 40">
    </label>
    <label>ابعاد فرعی (mm)
      <input id="s-d2" type="number" placeholder="مثلاً قطر داخلی لوله">
    </label>

    <label>طول قطعه (cm)
      <input id="s-len" type="number" placeholder="مثلاً 100">
    </label>
    <label>تعداد
      <input id="s-qty" type="number" value="1">
    </label>

    <label class="row-2">روش برش
      <select id="s-kerf">
        <option value="1.2">اره (1.2mm)</option>
        <option value="15">هوا برش / پلاسما (15mm)</option>
      </select>
    </label>

    <button id="s-calc" type="button" class="btn-submit row-2">محاسبه</button>
    <output id="s-out" class="row-2" aria-live="polite">—</output>
    <div id="s-warn" class="warning"></div>
  </form>
  <button id="btnScrapBack" class="btn-submit" style="margin-top:12px;">بازگشت</button>
</section>

<footer>© 2025 Metalloine App | نسخه یکپارچه</footer>

<script>
/********************************************************
 *  مدیریت نمایش/عدم نمایش سکشن‌ها (منوی اصلی و بازگشت)
 ********************************************************/
const landing = document.getElementById('landing');
const weightSection = document.getElementById('weightSection');
const hardnessSection = document.getElementById('hardnessSection');
const scrapSection = document.getElementById('scrapSection');

// دکمه‌های ورود به هر بخش
const btnWeight = document.getElementById('btnWeight');
const btnHardness = document.getElementById('btnHardness');
const btnScrap = document.getElementById('btnScrap');

// دکمه‌های بازگشت
const btnWeightBack = document.getElementById('btnWeightBack');
const btnHardnessBack = document.getElementById('btnHardnessBack');
const btnScrapBack = document.getElementById('btnScrapBack');

// نمایش وزن
btnWeight.addEventListener('click', ()=>{
  landing.style.display = 'none';
  weightSection.style.display = 'block';
});
// نمایش سختی
btnHardness.addEventListener('click', ()=>{
  landing.style.display = 'none';
  hardnessSection.style.display = 'block';
});
// نمایش ضایعات
btnScrap.addEventListener('click', ()=>{
  landing.style.display = 'none';
  scrapSection.style.display = 'block';
});

// بازگشت
function backToMenu(sec){
  sec.style.display = 'none';
  landing.style.display = 'grid';
}
btnWeightBack.addEventListener('click', ()=> backToMenu(weightSection));
btnHardnessBack.addEventListener('click', ()=> backToMenu(hardnessSection));
btnScrapBack.addEventListener('click', ()=> backToMenu(scrapSection));

/*******************************************************
 * ۱) محاسبه وزن
 *******************************************************/
function areaRound(d){ return Math.PI*d*d/4; }
function areaPipe(od,id){ return areaRound(od) - areaRound(id); }
function areaFlat(thick,width){ return thick*width; }

function calcWeight(){
  const rho = parseFloat(document.getElementById('w-mat').value||"0");
  const sec = document.getElementById('w-sec').value;
  const d1  = parseFloat(document.getElementById('w-d1').value||"0");
  const d2  = parseFloat(document.getElementById('w-d2').value||"0");
  const len = parseFloat(document.getElementById('w-len').value||"0") / 100; // cm -> m
  const qty = parseInt(document.getElementById('w-qty').value||"1",10);
  const $out = document.getElementById('w-out');
  const $warn= document.getElementById('w-warn');

  if(rho<=0 || d1<=0 || len<=0 || qty<=0){
    $warn.textContent = "مقادیر واردشده کافی نیست.";
    $out.textContent = "—";
    return;
  }
  $warn.textContent="";

  let areaMM2 = 0;
  switch(sec){
    case 'round': areaMM2 = areaRound(d1); break;
    case 'pipe':  areaMM2 = areaPipe(d1, d2); break;
    case 'flat':  areaMM2 = areaFlat(d1, d2); break;
    default: areaMM2=0; break;
  }
  if(areaMM2<=0){
    $warn.textContent="ابعاد مقطع نامعتبر است.";
    $out.textContent="—";
    return;
  }
  // حجم = area(mm^2) * length(m) -> mm^2 * m => mm^3 => *1e-9 => m^3
  const vol_m3 = areaMM2*len*1e-9;
  const wEach = rho * vol_m3; // kg
  const total = wEach * qty;

  $out.textContent = total.toFixed(3) + " کیلوگرم (هر قطعه: "+wEach.toFixed(3)+" kg)";
}

// دکمه محاسبه وزن
document.getElementById('w-calc').addEventListener('click', calcWeight);


/*******************************************************
 * ۲) تبدیل سختی
 *    (نسخه ساده؛ می‌توانید فرمول یا روابط کامل‌تان
 *     را در اینجا جایگزین کنید)
 *******************************************************/
function convertHardness(value, fromScale, toScale, material){
  if(fromScale===toScale) return value;
  // مثال فرضی: همه ابتدا به "HB" تبدیل شوند
  let intermediate = value;
  if(fromScale==="HRC"){ intermediate = value *10 +100; }
  else if(fromScale==="HRB"){ intermediate = value *5 +80; }
  else if(fromScale==="HV"){ intermediate = value /3; }

  let finalVal = intermediate;
  if(toScale==="HRC"){ finalVal = (intermediate-100)/10; }
  else if(toScale==="HRB"){ finalVal = (intermediate-80)/5; }
  else if(toScale==="HV"){ finalVal = intermediate*3; }

  // جنس (مثلاً اگر آلومینیوم باشد...)
  if(material==="aluminium" && toScale==="HRC"){
    finalVal *=0.5;
  }
  return finalVal;
}

function calcHardness(){
  const v = parseFloat(document.getElementById('h-val').value||"0");
  const fs= document.getElementById('h-from').value.replace(/[^\w]/g,"");
  const ts= document.getElementById('h-to').value.replace(/[^\w]/g,"");
  const mat=document.getElementById('h-mat').value;
  const $out=document.getElementById('h-out');
  const $warn=document.getElementById('h-warn');

  if(isNaN(v)||v<=0){
    $out.textContent="—";
    $warn.textContent="مقدار ورودی نامعتبر";
    return;
  }
  $warn.textContent="";

  let maxVal=9999;
  if(fs==="HRC") maxVal=70;
  if(fs==="HRB") maxVal=100;
  if(fs==="HB") maxVal=750;
  if(fs==="HV") maxVal=2000;
  if(v>maxVal) $warn.textContent="از محدودهٔ معمول بالاتر است.";

  // محاسبه
  const res=convertHardness(v,fs,ts,mat);
  $out.textContent=res.toFixed(1);
}

// دکمه محاسبه سختی
document.getElementById('h-btn').addEventListener('click', calcHardness);


/*******************************************************
 * ۳) محاسبه ضایعات برش (Kerf & Scrap)
 *******************************************************/
function calcScrap(){
  const rho=parseFloat(document.getElementById('s-mat').value||"0");
  const sec=document.getElementById('s-sec').value;
  const d1=parseFloat(document.getElementById('s-d1').value||"0");
  const d2=parseFloat(document.getElementById('s-d2').value||"0");
  const len=parseFloat(document.getElementById('s-len').value||"0")/100; // cm->m
  const qty=parseInt(document.getElementById('s-qty').value||"1",10);
  const kerf=parseFloat(document.getElementById('s-kerf').value||"1.2");
  const $out=document.getElementById('s-out');
  const $warn=document.getElementById('s-warn');

  if(rho<=0 || d1<=0 || len<=0 || qty<=0){
    $warn.textContent="مقادیر را کامل وارد کنید.";
    $out.textContent="—";
    return;
  }
  $warn.textContent="";

  // نمونه‌ای از محاسبه ضایعات (فرمول فرضی):
  // حجم پرت = (طول برش m) * (ضخامت برش kerf mm) * (ضخامت قطعه mm)
  // اگر مقطع round باشد، مثلاً d1 = قطر. اگر flat باشد، d1=ضخامت
  // تبدیل واحد: ضخامت و kerf در mm -> length در m
  // حجم (m^3) = length(m)*[kerf(mm)*thick(mm)*1e-6]

  let thick = d1; // به صورت ساده فرض کرده‌ایم ضخامت یا قطر خارجی
  // اگر pipe باشد، thick=d1?
  // آپدیت حسب نیاز

  const volume_m3 = len * (kerf*1e-3) * (thick*1e-3) * qty; 
  const scrap_kg  = rho * volume_m3; // چگالی بر حسب kg/m^3

  $out.textContent = scrap_kg.toFixed(3)+" کیلوگرم";
}

// دکمه محاسبه ضایعات
document.getElementById('s-calc').addEventListener('click', calcScrap);

</script>
</body>
</html>
