<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محاسبه ضایعات | Metalloine</title>

  <!-- فونت Vazirmatn -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css" />

  <style>
    :root {
      --c-primary: #8E1F61;
      --c-accent:  #8FA2B2;
      --glass: rgba(255,255,255,0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    body {
      background: #000; color: #fff;
      font-family: "Vazirmatn", sans-serif;
      min-height: 100vh; line-height: 1.6;
    }
    #topbar {
      display: flex; justify-content: center; align-items: center;
      height: 64px; margin: var(--g);
      background: var(--glass); backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex; align-items: center; gap: 8px;
      font-size: 1.4rem; font-weight: 700;
    }
    .ring {
      width: 22px; height: 22px;
      border: 6px solid var(--c-accent); border-radius: 50%;
    }
    .brand { color: var(--c-primary); }

    main {
      max-width: 420px; margin: 0 auto; padding: var(--g);
    }

    .card {
      background: var(--glass); backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 16px;
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 12px; margin-top: var(--g);
    }
    label {
      display: flex; flex-direction: column; gap: 4px; font-size: 0.85rem;
    }
    input, select, button {
      border: none; border-radius: var(--r);
      background: var(--glass); color: #fff; font: inherit;
      padding: 10px;
    }
    select:focus, input:focus {
      outline: 2px solid var(--c-primary);
    }
    select, option {
      background: #1a1a1a; color: #fff;
    }
    .row-2 { grid-column: span 2; }

    .btn-submit {
      background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
      color: #fff; cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-weight: 600;
      border: none; border-radius: var(--r);
    }

    output {
      display: block; background: #111; text-align: center;
      padding: 12px; border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 1.2rem; font-weight: 700;
    }
    output[aria-live] { min-height: 1.4em; }

    .warning {
      color: #ff8080; text-align: center; grid-column: span 2;
      min-height: 1.2em; font-size: 0.8rem;
    }

    .btn-icon {
      display: block; width: 90%; max-width: 420px;
      margin: 2rem auto; text-align: center; padding: 14px;
      text-decoration: none;
      background: #444; color: #fff; border-radius: var(--r);
    }

    .hidden { display: none !important; }

    @media (max-width: 600px) {
      .card {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body>
<header id="topbar">
  <span class="logo">
    <span class="ring"></span>
    <span class="brand">Metalloine</span>
  </span>
</header>

<main>
  <h2 style="text-align:center">محاسبه ضایعات (Kerf &amp; Scrap)</h2>
  <form id="scrapForm" class="card">
    <!-- نوع ماده و مقطع -->
    <label>نوع ماده
      <select id="s-mat">
        <option value="7800">فولاد</option>
        <option value="2700">آلومینیوم</option>
        <option value="8900">مس</option>
      </select>
    </label>
    <label>نوع مقطع
      <select id="s-sec">
        <option value="round">میله‌گرد</option>
        <option value="pipe">لوله</option>
        <option value="hex">شش‌گوش</option>
        <option value="square">چهارگوش</option>
        <option value="sheet">ورق</option>
        <option value="flat">تسمه</option>
        <option value="angle">نبشی</option>
        <option value="channel">ناودونی</option>
        <option value="ibeam">تیراهن</option>
        <option value="box">قوطی</option>
      </select>
    </label>

    <!-- فیلدهای ابعاد (چندگانه) -->
    <label id="f-d1">قطر/ضخامت <input id="s-d1" type="number" placeholder="مثلاً 40"></label>
    <label id="f-d2">قطر داخلی / بُعد دوم <input id="s-d2" type="number" placeholder="مثلاً 35"></label>
    <label id="f-d3" class="hidden">بُعد سوم <input id="s-d3" type="number" placeholder="مثلاً 6"></label>
    <label id="f-d4" class="hidden">بُعد چهارم <input id="s-d4" type="number" placeholder="مثلاً 4"></label>

    <label>طول قطعه (cm)
      <input id="s-len" type="number" placeholder="مثلاً 100">
    </label>
    <label>تعداد
      <input id="s-qty" type="number" value="1">
    </label>

    <label class="row-2">روش برش
      <select id="s-kerf">
        <option value="1.2">اره (1.2mm)</option>
        <option value="15">هوا برش / پلاسما (15mm)</option>
      </select>
    </label>

    <button id="s-calc" type="button" class="btn-submit row-2">محاسبه</button>
    <output id="s-out" class="row-2" aria-live="polite">—</output>
    <div id="s-warn" class="warning"></div>
  </form>

  <a href="index.html" class="btn-icon">⬅ بازگشت</a>
</main>

<script>
/********************************************************
 * ۱) نمایش/پنهان‌سازی فیلدهای مورد نیاز برای هر مقطع
 ********************************************************/
const secSelect = document.getElementById('s-sec');
const fields = ['f-d1','f-d2','f-d3','f-d4']; // لیبل‌هایی که داریم
const inputs = ['s-d1','s-d2','s-d3','s-d4'];

function updateSecFields(){
  // ابتدا همه را پنهان کنیم
  fields.forEach(fId => document.getElementById(fId).classList.add('hidden'));
  inputs.forEach(inId => document.getElementById(inId).required = false);

  switch(secSelect.value){
    case 'round': /* میله گرد → d1 کافی */
      document.getElementById('f-d1').classList.remove('hidden');
      document.getElementById('s-d1').required = true;
      break;
    case 'pipe': /* لوله → d1=قطر بیرونی، d2=قطر داخلی */
      document.getElementById('f-d1').classList.remove('hidden');
      document.getElementById('f-d2').classList.remove('hidden');
      document.getElementById('s-d1').required = true;
      document.getElementById('s-d2').required = true;
      break;
    case 'hex': /* شش‌گوش → d1 */
    case 'square': /* چهارگوش → d1 */
    case 'sheet':  /* ورق → d1 ضخامت */
    case 'flat':   /* تسمه → d1 ضخامت */
      document.getElementById('f-d1').classList.remove('hidden');
      document.getElementById('s-d1').required = true;
      break;
    case 'angle': /* نبشی → d1=ضخامت، d2=ارتفاع بال؟ */
    case 'channel': /* ناودونی → d1= ارتفاع، d2=جان یا ضخامت؟ */
    case 'ibeam': /* تیرآهن → ممکن است به d3,d4 هم نیاز داشته باشید */
      document.getElementById('f-d1').classList.remove('hidden');
      document.getElementById('f-d2').classList.remove('hidden');
      document.getElementById('s-d1').required = true;
      document.getElementById('s-d2').required = true;
      // اگر واقعاً نیاز به d3,d4 داشتید، آن‌ها را هم نشان دهید
      break;
    case 'box': /* قوطی → d1=ضخامت، d2=ابعاد اصلی؟ d3=? */
      document.getElementById('f-d1').classList.remove('hidden');
      document.getElementById('f-d2').classList.remove('hidden');
      document.getElementById('s-d1').required = true;
      document.getElementById('s-d2').required = true;
      break;
  }
}
secSelect.addEventListener('change', updateSecFields);
updateSecFields(); // فراخوانی اولیه


/********************************************************
 * ۲) محاسبه ضایعات (نسخه نمایشی)
 *    بسته به پروژهٔ شما فرمول دقیق ممکن است فرق کند
 ********************************************************/
function calcScrap(){
  const rho = parseFloat(document.getElementById('s-mat').value||"0");
  const sec = document.getElementById('s-sec').value;
  const d1  = parseFloat(document.getElementById('s-d1').value||"0");
  const d2  = parseFloat(document.getElementById('s-d2').value||"0");
  const d3  = parseFloat(document.getElementById('s-d3').value||"0");
  const d4  = parseFloat(document.getElementById('s-d4').value||"0");
  const len = parseFloat(document.getElementById('s-len').value||"0")/100; // cm->m
  const qty = parseInt(document.getElementById('s-qty').value||"1",10);
  const kerf= parseFloat(document.getElementById('s-kerf').value||"1.2");

  const $out = document.getElementById('s-out');
  const $warn= document.getElementById('s-warn');

  // بررسی ورودی‌ها
  if(rho<=0 || len<=0 || qty<=0){
    $warn.textContent = "مقادیر را کامل وارد کنید.";
    $out.textContent = "—";
    return;
  }
  // برای برخی مقاطع d1 هم ضروری است
  if(d1<=0){
    $warn.textContent = "ابعاد لازم وارد نشده‌اند.";
    $out.textContent = "—";
    return;
  }
  $warn.textContent="";

  /* فرمول نمونه:
   * حجم پرت = طول(m) * ضخامت برش(mm -> m) * ضخامت قطعه(mm -> m) ...
   * در عمل ممکن است بخواهید "محیط برش" یا پارامترهای دیگر را حساب کنید.
   */
  let thicknessMM = d1; 
  // مثال برای "pipe": می‌توان ضخامت را d1 - d2 /2 گرفت یا ...
  // برای "ibeam" یا "channel" ممکن است طول برش متفاوت باشد...
  // در اینجا ساده فرض می‌کنیم thickness = d1.

  // تبدیلات واحد
  const kerf_m = kerf * 1e-3; // mm -> m
  const thick_m = thicknessMM * 1e-3;
  // حجم
  const volume_m3 = len * kerf_m * thick_m * qty;
  // وزن
  const scrap_kg = rho * volume_m3;

  $out.textContent = scrap_kg.toFixed(3)+" کیلوگرم";
}

// رویداد کلیک
document.getElementById('s-calc').addEventListener('click', calcScrap);
</script>
</body>
</html>
