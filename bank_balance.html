<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Metalloine | لیست بانک‌های حسابفا</title>

  <!-- فونت Vazirmatn -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css"
  />

  <style>
    :root {
      --c-primary: #8E1F61;   
      --c-accent:  #8FA2B2;   
      --glass: rgba(255,255,255,0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }
    body {
      background: #000; 
      color: #fff;
      font-family: "Vazirmatn", sans-serif;
      min-height: 100vh; 
      line-height: 1.6;
    }
    /* هدر بالا */
    #topbar {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 64px;
      margin: var(--g);
      background: var(--glass);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .ring {
      width: 22px;
      height: 22px;
      border: 6px solid var(--c-accent);
      border-radius: 50%;
    }
    .brand {
      color: var(--c-primary);
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: var(--g);
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 16px;
      margin-top: var(--g);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    .card p {
      margin-bottom: 12px;
      line-height: 1.8;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      border: none; 
      cursor: pointer;
      background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
      color: #fff; 
      font-weight: 700;
      text-decoration: none;
      margin-top: 8px;
    }
    .btn:hover {
      opacity: 0.9;
    }

    /* ناحیه نمایش بانک‌ها */
    .bank-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }
    .bank-row {
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .bank-name {
      font-weight: 600;
    }
    .bank-balance {
      color: #56ff56; 
      font-weight: 700;
      text-align: right;
    }

    .status {
      margin-top: 10px; 
      color: #ff8888;
      min-height: 1.2em;
    }
  </style>
</head>

<body>
  <!-- هدر -->
  <header id="topbar">
    <span class="logo">
      <span class="ring"></span>
      <span class="brand">Metalloine</span>
    </span>
  </header>

  <main>
    <div class="card">
      <h2>لیست بانک‌های حسابفا</h2>
      <p>با کلیک بر دکمه زیر، درخواست GET به حسابفا ارسال شده و فهرست بانک‌ها به همراه موجودی‌شان نمایان می‌شود.</p>
      <button id="fetchBanksBtn" class="btn">دریافت لیست بانک‌ها</button>
      <div id="status" class="status"></div>

      <!-- محل نمایش بانک‌ها -->
      <div id="banksList" class="bank-list"></div>
    </div>
  </main>

  <script>
    const API_KEY = "XYeyCb0ImFsL8hr97IjLcJyBy7NImVm4";
    const LOGIN_TOKEN = "09a16a9e8feb473bacb8ccfe1a0b2ecac9798d486193bac994022ba9e4697524d5b8de6dec5ad2af79cbae77d4ca2af0";

    // آدرس فرضی که لیست بانک‌ها را برمی‌گرداند
    // اگر حســابفا endpoint دیگری دارد، اصلاح کنید.
    const HESABFA_BANKS_URL = 
      "https://app.hesabfa.com/app/d4579cf1a94d6a693b8ab660089b8297y1/list-banks";

    async function fetchBanks() {
      const statusEl = document.getElementById("status");
      const banksList = document.getElementById("banksList");
      statusEl.textContent = "در حال دریافت لیست بانک‌ها...";
      banksList.innerHTML = "";

      try {
        const resp = await fetch(HESABFA_BANKS_URL, {
          method: "GET",
          headers: {
            "Api-Key": API_KEY,
            "Authorization": `Bearer ${LOGIN_TOKEN}`,
            "Content-Type": "application/json"
          }
        });

        if (!resp.ok) {
          throw new Error("خطا در پاسخ سرور (status=" + resp.status + ")");
        }

        // انتظار داریم پاسخ JSON باشد
        const data = await resp.json();
        console.log("بانک‌های دریافتی از حسابفا:", data);

        /*
         * فرض می‌کنیم data آرایه‌ای از آبجکت‌های بانک باشد. 
         * مثلاً:
         * [
         *   { bankName: "ملت", balance: 2783000000, ... },
         *   { bankName: "صادرات", balance: 1589000000, ... },
         *   ...
         * ]
         * اگر فیلدها نام دیگری دارند، اینجا اصلاح کنید.
         */

        data.forEach(bank => {
          // اگر نام فیلدها متفاوت است، مثلاً bank.title یا bank.accName یا bank.accountBalance...
          const name = bank.bankName || "بدون‌نام";
          const bal  = bank.balance || 0;

          // ساخت یک بلوک
          const row = document.createElement("div");
          row.className = "bank-row";
          row.innerHTML = `
            <span class="bank-name">${name}</span>
            <span class="bank-balance">${bal.toLocaleString("fa-IR")} ریال</span>
          `;
          banksList.appendChild(row);
        });

        statusEl.textContent = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "خطا: " + err.message;
      }
    }

    document
      .getElementById("fetchBanksBtn")
      .addEventListener("click", fetchBanks);
  </script>
</body>
</html>
