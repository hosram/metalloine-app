<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لیست بانک‌ها | Metalloine</title>

  <!-- 
   =================== راهنمایی و پیشنهادات ===================
   ۱) ممکن است تاریخ سیستم شما با تاریخ چک‌ها همخوانی نداشته باشد:
      - اگر از new Date() (بدون پارامتر) استفاده کنید، تاریخ امروز را از سیستم کاربر می‌گیرد.
        ممکن است چک‌ها در گذشته یا آیندهٔ دورتری باشند.
      - در این مثال، تاریخ امروز را به شکل ثابت "2025-05-06" قرار داده‌ایم (getStartOfToday)،
        تا بتوانید تست کنید و نتیجه صفر نباشد.

   ۲) اختلاف ساعت یا TimeZone:
      - برای جلوگیری از خطا در محاسبه، ابتدای روز را "2025-05-06T00:00:00" 
        و انتهای یک ماه بعد را "2025-06-06T23:59:59" تنظیم کرده‌ایم.
        اگر حتی چکی برای 2025-06-06 ثبت شده، در طول این روز محاسبه شود.

   ۳) تعریف "یک ماه" یا "۳۰ روز":
      - در کد زیر، ما واقعا یک ماه در تقویم را جلو رفته‌ایم (از 05-06 تا 06-06).
        بسته به اینکه می‌خواهید ۳۰ روز بعد یا روز مشابه ماه بعد باشد، می‌توانید اصلاح کنید.

   ۴) تاریخ چک‌ها:
      - تاریخ چک‌ها را همگی در فاصله 2025-05-07 تا 2025-06-06 گذاشته‌ایم تا محاسبه شوند.
      - اگر یک تاریخ بیرون از این بازه باشد (مثلا 2025-06-15)، در جمع لحاظ نمی‌شود.
      - اگر به ساعت هم نیاز دارید، می‌توانید "YYYY-MM-DDTHH:mm:ss" بنویسید تا دقیق باشد.

   ۵) فرمت شمسی و میلادی:
      - این کد، تاریخ پایه (today) را میلادی ثابت کرده است، ولی با toLocaleDateString("fa-IR")
        در خروجی بخش note، تاریخ یک ماه بعد را به شکل شمسی نشان می‌دهد.
      - در عمل، بهتر است همه تاریخ‌ها را میلادی-UTC نگهدارید و فقط در نمایش آن‌ها را شمسی کنید.

   ۶) اگر اعداد باز هم طبق انتظار نبود:
      - بازه تاریخ را با console.log بررسی کنید.
      - تاریخ چک‌ها را ببینید آیا واقعا در آن بازه هستند یا نه.
      - اگر اختلاف یکی دو روز وجود داشت، ممکن است مشکل منطقهٔ زمانی باشد.

   ۷) این یک نمونه است:
      - در پروژه واقعی، می‌توانید داده‌های بانک و چک‌ها را از API بگیرید و در آرایه‌ی banksData بریزید.
      - یا بهتر است محاسبات را در بک‌اند انجام دهید و فقط نتیجه را اینجا نمایش دهید.
   ===========================================================
  -->

  <!-- فونت فارسی Vazirmatn -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css"
  />

  <style>
    :root {
      --c-primary: #8E1F61;   /* رنگ اصلی */
      --c-accent:  #8FA2B2;   /* رنگ فرعی */
      --glass: rgba(255,255,255,0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #000;
      color: #fff;
      font-family: "Vazirmatn", sans-serif;
      min-height: 100vh;
      line-height: 1.6;
    }
    /* هدر بالای صفحه */
    #topbar {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 64px;
      margin: var(--g);
      background: var(--glass);
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .ring {
      width: 22px;
      height: 22px;
      border: 6px solid var(--c-accent);
      border-radius: 50%;
    }
    .brand {
      color: var(--c-primary);
    }

    main {
      max-width: 480px;
      margin: 0 auto;
      padding: var(--g);
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 16px;
      margin-top: var(--g);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    .card .note {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 12px;
    }

    /* استایل لیست بانک‌ها */
    .bank-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .bank-row {
      display: grid;
      grid-template-columns: 1.3fr 1.3fr 1.8fr; /* سه ستون */
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      gap: 8px;
    }
    .bank-name {
      font-weight: 600;
    }
    .bank-balance {
      color: #56ff56; 
      font-weight: 700;
      text-align: center;
    }
    .bank-check {
      color: #ffcc66; 
      font-weight: 700;
      text-align: center;
    }

    .btn-back {
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      background: #444;
      color: #fff;
      border-radius: var(--r);
      padding: 12px;
      margin-top: 16px;
    }
    .btn-back:hover {
      background: #555;
    }
  </style>
</head>

<body>
  <header id="topbar">
    <span class="logo">
      <span class="ring"></span>
      <span class="brand">Metalloine</span>
    </span>
  </header>

  <main>
    <div class="card">
      <h2>لیست بانک‌ها</h2>
      <!-- در اینجا تاریخ انتهایی بازه (یک ماه بعد) را نشان می‌دهیم -->
      <p class="note">
        مبالغ چک‌های پرداختی تا تاریخ 
        <span id="dueDate">—</span>
      </p>

      <!-- لیست بانک‌ها در اینجا قرار می‌گیرد -->
      <div id="bankList" class="bank-list"></div>
    </div>

    <!-- دکمهٔ بازگشت -->
    <a href="index.html" class="btn-back">⬅ بازگشت</a>
  </main>

  <script>
    /*
      در این کد، امروز را به صورت ثابت 2025-05-06T00:00:00 در نظر می‌گیریم.
      برای محاسبه انتهای یک ماه بعد هم از 2025-06-06T23:59:59 استفاده می‌کنیم.
    */

    // تاریخ شروع (امروز) و پایان (یک ماه بعد) به شکل ثابت
    function getStartOfToday() {
      return new Date("2025-05-06T00:00:00");
    }
    function getEndOfNextMonth() {
      // ابتدا تاریخ امروز ثابت
      const d = new Date("2025-05-06T00:00:00");
      // یک ماه به ماه آن اضافه می‌کنیم
      d.setMonth(d.getMonth() + 1);
      // روز را آخر همان روز (23:59:59) قرار می‌دهیم
      d.setHours(23, 59, 59, 999);
      return d;
    }

    // تاریخ انتهایی را به فرمت شمسی نمایش می‌دهیم
    function getNextMonthDateFA() {
      return getEndOfNextMonth().toLocaleDateString("fa-IR");
    }

    // داده‌های بانک‌ها (هر بانک: نام، موجودی، لیست چک‌ها)
    // تاریخ چک‌ها همگی در بازه 2025-05-07 تا 2025-06-06 هستند
    const banksData = [
      {
        name: "ملت",
        balance: 2689480250,
        checks: [
          { dueDate: "2025-05-10", amount: 100000000 },
          { dueDate: "2025-05-25", amount: 200000000 },
          { dueDate: "2025-06-03", amount: 50000000 }
        ]
      },
      {
        name: "صادرات",
        balance: 6891785053,
        checks: [
          { dueDate: "2025-05-15", amount: 75000000 },
          { dueDate: "2025-06-06", amount: 100000000 }
        ]
      },
      {
        name: "ملی",
        balance: 2527758403,
        checks: [
          { dueDate: "2025-05-29", amount: 200000000 },
          { dueDate: "2025-06-05", amount: 320000000 }
        ]
      },
      {
        name: "آینده",
        balance: 1870232397,
        checks: [
          { dueDate: "2025-05-28", amount: 90000000 }
        ]
      },
      {
        name: "قرض الحسنه مهر",
        balance: 1868110730,
        checks: [
          { dueDate: "2025-06-02", amount: 250000000 }
        ]
      },
      {
        name: "تجارت",
        balance: 4875311801,
        checks: [
          { dueDate: "2025-06-01", amount: 130000000 }
        ]
      },
      {
        name: "سامان",
        balance: 3200273253,
        checks: [
          { dueDate: "2025-05-20", amount: 150000000 },
          // این چک در تاریخ 15 ژوئن خارج از بازه 06 ژوئن قرار می‌گیرد، پس حساب نمی‌شود
          { dueDate: "2025-06-15", amount: 300000000 }
        ]
      },
      {
        name: "مسکن",
        balance: 3997141363,
        checks: [
          { dueDate: "2025-05-30", amount: 200000000 },
          { dueDate: "2025-06-06", amount: 450000000 }
        ]
      },
      {
        name: "قرض الحسنه رسالت",
        balance: 2970532462,
        checks: [
          { dueDate: "2025-06-05", amount: 200000000 }
        ]
      }
    ];

    // تابع محاسبه جمع چک‌های یک ماه آینده
    function sumChecksNextMonth(checks) {
      const start = getStartOfToday();    // 2025-05-06 00:00:00
      const end   = getEndOfNextMonth();  // 2025-06-06 23:59:59
      let sum = 0;

      for (let c of checks) {
        const due = new Date(c.dueDate);
        if (due >= start && due <= end) {
          sum += c.amount;
        }
      }
      return sum;
    }

    // ساخت سطرهای بانک و درج در bankList
    function buildBankRows() {
      const bankListDiv = document.getElementById("bankList");

      banksData.forEach(bank => {
        const sumChecks = sumChecksNextMonth(bank.checks);

        const row = document.createElement("div");
        row.className = "bank-row";

        // نام بانک
        const nameSpan = document.createElement("span");
        nameSpan.className = "bank-name";
        nameSpan.textContent = bank.name;

        // موجودی بانک
        const balanceSpan = document.createElement("span");
        balanceSpan.className = "bank-balance";
        balanceSpan.textContent = 
          bank.balance.toLocaleString("fa-IR") + " ریال";

        // مجموع چک‌های یک ماه آینده
        const checkSpan = document.createElement("span");
        checkSpan.className = "bank-check";
        checkSpan.textContent = 
          sumChecks.toLocaleString("fa-IR") + " ریال";

        row.appendChild(nameSpan);
        row.appendChild(balanceSpan);
        row.appendChild(checkSpan);

        bankListDiv.appendChild(row);
      });
    }

    // نمایش تاریخ شمسی انتهای بازه (مثلاً ۱۴ خرداد ۱۴۰۴ یا مشابه)
    document.getElementById("dueDate").textContent = getNextMonthDateFA();
    // ساخت لیست بانک‌ها
    buildBankRows();
  </script>
</body>
</html>
