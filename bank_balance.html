<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>لیست بانک‌ها | Metalloine</title>

  <!-- فونت فارسی Vazirmatn -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/vazirmatn@33.003.4/Farsi-font-face.css" />

  <style>
    :root {
      --c-primary: #8E1F61;   
      --c-accent:  #8FA2B2;   
      --glass: rgba(255,255,255,0.1);
      --r: 24px;
      --g: 12px;
    }
    * {
      box-sizing: border-box; margin: 0; padding: 0;
    }
    body {
      background: #000; color: #fff;
      font-family: "Vazirmatn", sans-serif;
      min-height: 100vh; line-height: 1.6;
    }
    /* هدر بالای صفحه */
    #topbar {
      display: flex; 
      justify-content: center; 
      align-items: center;
      height: 64px; 
      margin: var(--g);
      background: var(--glass); 
      backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: var(--r);
    }
    .logo {
      display: flex; 
      align-items: center; 
      gap: 8px;
      font-size: 1.4rem; 
      font-weight: 700;
    }
    .ring {
      width: 22px; 
      height: 22px;
      border: 6px solid var(--c-accent); 
      border-radius: 50%;
    }
    .brand { 
      color: var(--c-primary); 
    }

    main {
      max-width: 480px; 
      margin: 0 auto; 
      padding: var(--g);
    }

    .card {
      background: var(--glass); 
      backdrop-filter: blur(24px);
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 16px; 
      margin-top: var(--g);
    }
    .card h2 {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    .card .note {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 12px;
    }

    /* استایل لیست بانک‌ها */
    .bank-list {
      display: flex; 
      flex-direction: column; 
      gap: 12px;
    }
    .bank-row {
      display: grid;
      /* سه ستون: نام بانک | موجودی | چک یک ماه آینده */
      grid-template-columns: 1.3fr 1.3fr 1.8fr;
      align-items: center;
      background: #111;
      padding: 12px;
      border-radius: var(--r);
      border: 1px solid rgba(255,255,255,0.2);
      gap: 8px;
    }
    .bank-name {
      font-weight: 600;
    }
    .bank-balance {
      color: #56ff56; /* رنگ سبز موجودی */
      font-weight: 700;
      text-align: center;
    }
    .bank-check {
      color: #ffcc66; /* رنگ زرد چک‌ها */
      font-weight: 700;
      text-align: center;
    }

    .btn-back {
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      background: #444;
      color: #fff;
      border-radius: var(--r);
      padding: 12px;
      margin-top: 16px;
    }
    .btn-back:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- هدر -->
  <header id="topbar">
    <span class="logo">
      <span class="ring"></span>
      <span class="brand">Metalloine</span>
    </span>
  </header>

  <main>
    <div class="card">
      <h2>لیست بانک‌ها</h2>
      <p class="note">
        مبالغ چک‌های پرداختی تا تاریخ 
        <span id="dueDate">—</span>
      </p>

      <div id="bankList" class="bank-list"></div>
    </div>

    <a href="index.html" class="btn-back">⬅ بازگشت</a>
  </main>

  <script>
    /*******************************************
     * تاریخ امروز به صورت ثابت
     * فرض می‌کنیم امروز ۲۰۲۵/۰۵/۰۶
     *******************************************/
    function getStartOfToday() {
      // روز را به 00:00:00 تنظیم می‌کنیم
      const d = new Date("2025-05-06T00:00:00");
      return d;
    }

    function getEndOfNextMonth() {
      // تاریخ پایه هم 2025-05-06
      const d = new Date("2025-05-06T00:00:00");
      d.setMonth(d.getMonth() + 1); 
      // روز را به 23:59:59 تنظیم می‌کنیم تا کل آن روز را شامل شود
      d.setHours(23,59,59,999);
      return d;
    }

    // تبدیل تاریخ به شمسی برای نمایش
    function getNextMonthDateFA() {
      return getEndOfNextMonth().toLocaleDateString("fa-IR");
    }

    /*******************************************
     * داده‌های نمونهٔ بانک‌ها و چک‌ها
     *******************************************/
    const banksData = [
      {
        name: "ملت",
        balance: 2689480250,
        checks: [
          { dueDate: "2025-05-10", amount: 100000000 },
          { dueDate: "2025-05-25", amount: 200000000 },
          { dueDate: "2025-06-03", amount: 50000000 }
        ]
      },
      {
        name: "صادرات",
        balance: 6891785053,
        checks: [
          { dueDate: "2025-05-15", amount: 75000000 },
          { dueDate: "2025-06-06", amount: 100000000 }
        ]
      },
      {
        name: "ملی",
        balance: 2527758403,
        checks: [
          { dueDate: "2025-05-29", amount: 200000000 },
          { dueDate: "2025-06-05", amount: 320000000 }
        ]
      },
      {
        name: "آینده",
        balance: 1870232397,
        checks: [
          { dueDate: "2025-05-28", amount: 90000000 }
        ]
      },
      {
        name: "قرض الحسنه مهر",
        balance: 1868110730,
        checks: [
          { dueDate: "2025-06-02", amount: 250000000 }
        ]
      },
      {
        name: "تجارت",
        balance: 4875311801,
        checks: [
          { dueDate: "2025-06-01", amount: 130000000 }
        ]
      },
      {
        name: "سامان",
        balance: 3200273253,
        checks: [
          { dueDate: "2025-05-20", amount: 150000000 },
          { dueDate: "2025-06-15", amount: 300000000 } // بیرون از بازه 2025-06-06 23:59:59
        ]
      },
      {
        name: "مسکن",
        balance: 3997141363,
        checks: [
          { dueDate: "2025-05-30", amount: 200000000 },
          { dueDate: "2025-06-06", amount: 450000000 }
        ]
      },
      {
        name: "قرض الحسنه رسالت",
        balance: 2970532462,
        checks: [
          { dueDate: "2025-06-05", amount: 200000000 }
        ]
      }
    ];

    /*******************************************
     * محاسبه جمع چک‌های بین
     * getStartOfToday() و getEndOfNextMonth()
     *******************************************/
    function sumChecksNextMonth(checks) {
      const start = getStartOfToday();     // 2025-05-06 00:00:00
      const end   = getEndOfNextMonth();   // 2025-06-06 23:59:59

      let sum = 0;
      for (let c of checks) {
        const due = new Date(c.dueDate);
        if (due >= start && due <= end) {
          sum += c.amount;
        }
      }
      return sum;
    }

    /*******************************************
     * ساختن سطرهای بانک
     *******************************************/
    function buildBankRows() {
      const bankListDiv = document.getElementById("bankList");

      banksData.forEach(bank => {
        const sumChecks = sumChecksNextMonth(bank.checks);

        const row = document.createElement("div");
        row.className = "bank-row";

        // نام بانک
        const nameSpan = document.createElement("span");
        nameSpan.className = "bank-name";
        nameSpan.textContent = bank.name;

        // موجودی
        const balanceSpan = document.createElement("span");
        balanceSpan.className = "bank-balance";
        balanceSpan.textContent = 
          bank.balance.toLocaleString("fa-IR") + " ریال";

        // جمع چک‌های یک ماه آینده
        const checkSpan = document.createElement("span");
        checkSpan.className = "bank-check";
        checkSpan.textContent = 
          sumChecks.toLocaleString("fa-IR") + " ریال";

        row.appendChild(nameSpan);
        row.appendChild(balanceSpan);
        row.appendChild(checkSpan);

        bankListDiv.appendChild(row);
      });
    }

    // نمایش تاریخ «یک ماه بعد» (تا انتهای روز) در بالای جدول
    document.getElementById("dueDate").textContent = getNextMonthDateFA();
    // ساخت لیست بانک‌ها
    buildBankRows();
  </script>
</body>
</html>
